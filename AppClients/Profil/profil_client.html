 </nav>
 <section class="container mt-5">
    <div class="columns"> <!-- Standard column layout -->
        <!-- Left column: Profile form -->
        <div class="column is-half"> <!-- Take half of the container's width -->
            <div class="card"> <!-- Card with adjusted size -->
                <div class="card-content"> <!-- Content within the card -->
                    <h2 class="title is-4">Mon Compte</h2>
                    <hr> <!-- Horizontal divider -->
                    <form id="profileForm"> <!-- Form within card -->
                        <!-- Form Fields -->
                        <div class="field">
                            <label class="label">Prénom</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Prénom" id="inputPrenom">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Nom</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Nom" id="inputNom">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Nom d'utilisateur</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Nom d'utilisateur" id="inputUsername">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Téléphone</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Téléphone" id="inputTelephone">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Mot de passe</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Mot de passe" id="inputMDP">
                            </div>
                        </div>
                        <!-- Button Group -->
                        <!-- <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link" id="modifierMDP">Modifier le profil</button>
                            </div>
                            <div class="control">
                                <button class="button is-link" id="enregistrer">Enregistrer</button>
                            </div>
                            <div class="control">
                                <button class="button is-light" id="annuler">Annuler</button>
                            </div>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>

        <!-- Right column: Review card -->
        <div class="column is-half"> <!-- Take the other half of the container's width -->
            <div class="card">
                <div class="card-content">
                    <h2 class="title is-4">Avis sur les coiffeurs</h2>
                    <form>
                        <div class="field">
                            
                                <div class="control">
                                    <button class="button is-light" id="avis">
                                        <a href="/AvisCoiffeur">Aller vers les avis
                                        </a>
                                        </button>
                                </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
