<body> 
    <div>
        <nav class="navbar custom-navbar-background" role="navigation" aria-label="main navigation">

                <a class="navbar-item" href="http://localhost:3000/Acceuil">

                </a>
                
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            
            <div id="navbarBasicExample" class="navbar custom-navbar-background">
                <div class="navbar-start">
                
                    <div class="navbar-item">
                        <a id="informations" href="/informations" class="enlever-soulignement">
                            Informations
                        </a>
                    </div>
                
                        <div class="navbar-item">
                            <a id="reservations" href= "/connexion" class="enlever-soulignement">
                            Rendez-vous
                            </a>
                        </div>
        
                    <div class="navbar-item">
                        <a id="Salons" href= "/Salons" class="enlever-soulignement">
                            Salons
                        </a>
                    </div>
                </div>
        
                <div>
                    <div class="header-title">
                        <a href="http://localhost:3000/Acceuil" class="enlever-soulignement">
                            <h1>UniK</h1>
                        </a>
                        </div>

                <div class="navbar-end"> 
					<div class="navbar-item">
                        <a id="btnConnexion" href= "/connexion" class="enlever-soulignement">
                            Connexion

                    </div>
                    <div class="navbar-icons a">

        </nav>
    </div>
	<section class="hero is-fullheight">
		<div class="hero-body">
			<div class="container has-text-centered">
				<div class="columns is-8 is-variable" style="align-items: flex-end; justify-content: space-between;"> <!-- Align items at the bottom -->
					<!-- Text Content Column -->
					<div class="column is-two-thirds has-text-left">
						<h1 class="title is-1">Contactez-nous !</h1>
						<p class="contact-message">
							Notre site vise à offrir le meilleur service à la clientèle, veuillez nous contacter si vous avez un problème!
						</p>
						<!-- Image under the contact message -->
						<div class="image-text">
							<img 
								src="https://images.pexels.com/photos/3992874/pexels-photo-3992874.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" 
								alt="Salon Image"
							>
						</div>
					</div>
	
					<!-- Contact Form Column -->
					<div class="column is-one-third form-container"> <!-- Apply padding for position -->
						<!-- Adjust the form elements and the submit button -->
						<div class="field">
							<label class="label">Nom</label>
							<div class="control">
								<input class="input is-medium" type="text" id="name">
							</div>
						</div>
	
						<!-- Additional form fields -->
						<div class="field">
							<label class="label">Email</label>
							<div class="control">
								<input class="input is-medium" type="text" id="email">
							</div>
						</div>
	
						<div class="field">
							<label class="label">Message</label>
							<div class="control">
								<textarea class="textarea is-medium" id="message"></textarea>
							</div>
						</div>
	
						<!-- Submit Button -->
						<div class="control">
							<button
								id="submit"
								type="submit"
								class="button is-link is-fullwidth has-text-weight-medium is-medium"
							>
								Envoyer Message
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	

</body>
