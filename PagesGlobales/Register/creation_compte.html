<section class="hero is-fullheight">
  <div class="hero-body">
      <div class="container has-text-centered"> <!-- Centered content -->
          <div class="form-card"> <!-- Card with white background and centered content -->
              <h1>S'inscrire</h1> <!-- Centered title -->
              <form>
                  <div class="columns"> <!-- Divided into two columns -->
                      <!-- Left Column -->
                      <div class="column">
                          <div class="field">
                              <label for="prenom" class="label">Prénom</label>
                              <div class="control">
                                  <input id="prenom" name='prenom'class="input is-medium" type="text" placeholder="Prénom">
                              </div>
                          </div>
                          <div class="field">
                              <label for="nom" class="label">Nom</label>
                              <div class="control">
                                  <input id="nom" class="input is-medium" type="text" placeholder="Nom">
                              </div>
                          </div>
                          <div class="field">
                            <label for="username" class="label">username</label>
                            <div class="control">
                                <input id="username" class="input is-medium" type="text" placeholder="username">
                            </div>
                        </div>
                          <div class="field">
                              <label for="telephone" class="label">Téléphone</label>
                              <div class="control">
                                  <input id="telephone" class="input is-medium" type="text" placeholder="Téléphone">
                              </div>
                          </div>
                          <div class field="motDePasse" class="field">
                              <label for="motDePasse" class="label">Mot de passe</label>
                              <div class="control">
                                  <input id="motDePasse" class="input is-medium" type="password" placeholder="Mot de passe">
                              </div>
                          </div>
                      </div>
                      
                      <!-- Divider -->
                      <div class="divider"></div>
                      
                      <!-- Right Column -->
                      <div class="column">
                          <h2>Coiffeur? Remplissez ces champs additionnels:</h2>
                          <div class="field">
                              <label class="checkbox" for="estCoiffeur">
                                  <input id="estCoiffeur" type="checkbox" />Je suis un coiffeur
                              </label>
                          </div>
                          <div class="field">
                              <label for="idSalon" class="label">Numéro du salon (pour les coiffeurs)</label>
                              <div class="control">
                                  <input id="idSalon" class="input is-medium" type="text" placeholder="Numéro du salon">
                              </div>
                          </div>
                          <div class="field">
                              <label for="disponibilites" class="label">Disponibilités du coiffeur</label>
                              <div class="control">
                                  <input id="disponibilites" class="input is-medium" type="text" placeholder="Entrez vos disponibilités">
                              </div>
                          </div>
                      </div>
                  </div>
                  
                  <!-- Bottom of the card -->
                  <button class="button is-link is-medium">Créer un compte</button> <!-- Full-width button at the bottom -->
              </form>
          </div>
      </div>
  </div>
</section>
